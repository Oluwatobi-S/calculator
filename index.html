<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator - Oluwatobi Sofela</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Standard Calculator</h1>
        
        <div id="calculator">
            <div id="display">
                <div class="calculation operation"></div>
                <div class="calculation result">0</div>
            </div>
            <div id="buttons">
                <button type="button" class="clear-all delete-btn">C</button>
                <button type="button" class="clear-last-digit delete-btn">&#9003;</button>
                <button type="button" class="percentage-btn">%</button>
                <button type="button" class="division operator-btn">&#247;</button>
                <button type="button" class="number">7</button>
                <button type="button" class="number">8</button>
                <button type="button" class="number">9</button>
                <button type="button" class="multiplication operator-btn">x</button>
                <button type="button" class="number">4</button>
                <button type="button" class="number">5</button>
                <button type="button" class="number">6</button>
                <button type="button" class="subtraction operator-btn">-</button>
                <button type="button" class="number">1</button>
                <button type="button" class="number">2</button>
                <button type="button" class="number">3</button>
                <button type="button" class="addition operator-btn">+</button>
                <button type="button" class="plus-minus-btn">+/-</button>
                <button type="button" class="number">0</button>
                <button type="button" class="dot-btn">&#8729;</button>
                <button type="button" class="equal-btn">=</button>
            </div>
        </div>

        <a href="https://github.com/Oluwatobi-S" target="_blank">Created by Oluwatobi Sofela <i class="fa fa-github"></i></a>
        
        <script src="script.js"></script>
    </body>
</html>
